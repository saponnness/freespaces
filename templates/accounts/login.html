{% extends 'base.html' %}

{% block title %}Login - Freespaces{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="glass-effect rounded-3xl shadow-lg p-8">
        <div class="text-center mb-8">
            <div class="w-16 h-16 rounded-full bg-gradient-to-br from-amber-400 to-pink-400 flex items-center justify-center mx-auto mb-4">
                <span class="text-white font-bold text-2xl">F</span>
            </div>
            <h2 class="text-2xl font-bold gradient-text">Welcome Back</h2>
            <p class="text-gray-600 mt-2">Login to continue your creative journey</p>
        </div>
        
        <form method="post" class="space-y-6">
            {% csrf_token %}
            
            <div>
                <label class="block text-gray-700 text-sm font-semibold mb-2">Username</label>
                <input type="text" name="username" required 
                       class="w-full px-4 py-3 rounded-2xl border border-gray-200 focus:outline-none focus:ring-2 focus:ring-amber-400 focus:border-transparent transition-all bg-white/80">
            </div>
            
            <div>
                <label class="block text-gray-700 text-sm font-semibold mb-2">Password</label>
                <input type="password" name="password" required
                       class="w-full px-4 py-3 rounded-2xl border border-gray-200 focus:outline-none focus:ring-2 focus:ring-amber-400 focus:border-transparent transition-all bg-white/80">
            </div>
            
            <button type="submit" 
                    class="w-full bg-gradient-to-r from-amber-400 to-pink-400 text-white py-3 px-6 rounded-2xl hover:shadow-lg transition-all duration-200 font-semibold">
                Login to Freespaces
            </button>
        </form>
        
        <div class="mt-6 text-center">
            <p class="text-gray-600">Don't have an account? 
                <a href="{% url 'accounts:register' %}" class="text-amber-600 hover:text-pink-600 font-semibold transition-colors">Join here</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
