<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Freespaces{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="{% url 'feeds:home' %}">
                        <h1 class="text-xl font-bold text-gray-900">Freespaces</h1>
                    </a>
                </div>
                
                <!-- Search Bar -->
                <div class="hidden md:flex items-center flex-1 max-w-md mx-8">
                    <form method="get" action="{% url 'feeds:search' %}" class="w-full">
                        <input type="text" name="q" placeholder="Search..." 
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </form>
                </div>
                
                <div class="flex items-center space-x-4">
                    <a href="{% url 'feeds:home' %}" class="text-gray-700 hover:text-gray-900">Home</a>
                    <a href="{% url 'posts:list' %}" class="text-gray-700 hover:text-gray-900">Posts</a>
                    {% if user.is_authenticated %}
                        <a href="{% url 'posts:create' %}" class="text-gray-700 hover:text-gray-900">Create</a>
                        <a href="{% url 'posts:my_posts' %}" class="text-gray-700 hover:text-gray-900">My Posts</a>
                        <a href="{% url 'accounts:profile' %}" class="text-gray-700 hover:text-gray-900">Profile</a>
                        <a href="{% url 'accounts:logout' %}" class="text-gray-700 hover:text-gray-900">Logout</a>
                    {% else %}
                        <a href="{% url 'accounts:login' %}" class="text-gray-700 hover:text-gray-900">Login</a>
                        <a href="{% url 'accounts:register' %}" class="text-gray-700 hover:text-gray-900">Sign Up</a>
                    {% endif %}
                    
                    <!-- Mobile search icon -->
                    <a href="{% url 'feeds:search' %}" class="md:hidden text-gray-700 hover:text-gray-900">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Like Button Script -->
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // CSRF token for AJAX requests
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        
        const csrftoken = getCookie('csrftoken');
        
        // Handle like button clicks
        document.addEventListener('click', function(e) {
            if (e.target.closest('.like-btn')) {
                e.preventDefault();
                const button = e.target.closest('.like-btn');
                const postId = button.dataset.postId;
                
                fetch(`/interactions/like/${postId}/`, {
                    method: 'POST',
                    headers: {
                        'X-CSRFToken': csrftoken,
                        'Content-Type': 'application/json',
                    },
                })
                .then(response => response.json())
                .then(data => {
                    const likeContainer = button.closest('.like-container');
                    const heartIcon = button.querySelector('svg');
                    const countSpan = button.querySelector('.like-count');
                    
                    // Update count
                    countSpan.textContent = data.like_count;
                    
                    // Update heart appearance
                    if (data.liked) {
                        heartIcon.classList.add('text-red-500', 'fill-current');
                        button.classList.add('text-red-500');
                    } else {
                        heartIcon.classList.remove('text-red-500', 'fill-current');
                        button.classList.remove('text-red-500');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            }
        });
    });
    </script>
</body>
</html>
