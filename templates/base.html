<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Freespaces{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <h1 class="text-xl font-bold text-gray-900">Freespaces</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="{% url 'feeds:home' %}" class="text-gray-700 hover:text-gray-900">Home</a> 
                    {% if user.is_authenticated %}
                        <a href="{% url 'accounts:profile' %}" class="text-gray-700 hover:text-gray-900">Profile</a>
                        <a href="{% url 'accounts:logout' %}" class="text-gray-700 hover:text-gray-900">Logout</a>
                    {% else %}
                        <a href="{% url 'accounts:login' %}" class="text-gray-700 hover:text-gray-900">Login</a>
                        <a href="{% url 'accounts:register' %}" class="text-gray-700 hover:text-gray-900">Sign Up</a>
                    {% endif %}
                </div>

            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
